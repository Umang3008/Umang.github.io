<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" required><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br><br>
      <input type="checkbox" id="terms" required>
      <label for="terms">I accept the terms and conditions</label><br><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <h2>Entries</h2>
    <table id="entries">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Date of Birth</th>
        <th>Terms and Conditions</th>
      </tr>
    </table>
  </body>
  <script>
    const form = document.getElementById("registration-form");
    const entriesTable = document.getElementById("entries");
    
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const terms = document.getElementById("terms").checked;
      
      const today = new Date();
      const age = today.getFullYear() - new Date(dob).getFullYear();
      if (age < 18 || age > 55) {
        alert("Date of birth must be between 18 and 55 years only");
        return;
      }
      
      const row = entriesTable.insertRow();
      row.insertCell().innerHTML = name;
      row.insertCell().innerHTML = email;
      row.insertCell().innerHTML = password;
      row.insertCell().innerHTML = dob;
      row.insertCell().innerHTML = terms;
    });
  </script>
</html>
